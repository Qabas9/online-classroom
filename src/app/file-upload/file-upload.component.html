<div class="container">

  <h2  style="border: 1cqi solid rgb(100, 50, 100);">File Upload</h2>
  <form>
    <div class="form-group">

      <p><label for="file">Select File:<p></label>
      <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)"><p></p>
    </div> 


    <button type="button" class="btn btn-primary"  (click)="uploadFile()">Upload</button>
  </form>
</div>
